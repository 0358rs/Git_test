{% extends "base.html" %}

{% block body %}
    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{blog.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">Start Bootstrap</a>
      </p>

      <hr>

      <!-- Date/Time -->
        <p>{{object.posted_date|date:"Y/m/d h:m:s"}}</p>


      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

      <hr>

      <!-- Post Content -->
      <p class="lead">{{ object.content }}</p>
      <hr>

    </div>

{% endblock %}
